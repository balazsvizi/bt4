      <!-- Register form. -->
      <div class="row justify-content-center">
        <div class="col-10 col-sm-8 col-md-6 col-lg-4 row-login-form">
          <!-- Alert message. -->
          <div class="alert alert-primary alert-dismissible fade show" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
            Regelj be és már veheted is a jegyeket.           
          </div>
          
          <div class="card card border-secondary">
            <div class="card-header">Regisztráció</div>
            <div class="card-body">
                <form id="registerForm">
                    <div class="form-group">
                      <label for="registerName">Név</label>
                      <input required name="registerName" class="form-control" id="registerName" placeholder="Vezetéknév Keresztnév">
                    </div>
                    <div class="form-group">
                      <label for="registerEmail">Email</label>
                      <input name="registerEmail" type="text" class="form-control" id="registerEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="birthDate">Születési idő</label>
                      <input name="registerBirthDate" type="date" class="form-control" id="birthDate"
                        value="1999-09-10" max="2000-01-01">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="radio1" name="sex" value="1" class="custom-control-input" checked>
                        <label class="custom-control-label" for="radio1">Férfi</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="radio2" name="sex" value="2" class="custom-control-input">
                        <label class="custom-control-label" for="radio2">Nő</label>
                      </div>
                    </div>
                    <div class="form-group">  
                      <select name="location" class="custom-select">
                        <option value="notset" selected>Milyen településen laksz?</option>
                        <option value="1">Főváros</option>
                        <option value="2">Megyeszékhely</option>
                        <option value="3">Kistelepülés</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label class="custom-file">
                        <input name="avatar" type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Válassz fájlt!</label>
                      </label>

                    
                    </div>
                    <div class="form-group">
                      <label for="registerPassword">Jelszó</label>
                      <input 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Szükséges: kis és nagybetű és szám, legalább 8 karakter hosszan!"
                        name="registerPassword" type="password" class="form-control" id="registerPassword" placeholder="Jelszó">
                    </div>
                    <div class="form-group">
                      <label for="registerPassword2">Jelszó</label>
                      <input  name="registerPassword2" type="password" class="form-control" id="registerPassword2" placeholder="Jelszó ismétlés">
                    </div>
                    <button type="submit" class="btn btn-primary">Regisztráció</button>
                  </form>


            </div>
          </div>

        </div>
